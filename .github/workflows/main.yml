name: Update Leaderboard # Название вашего workflow

on:
  workflow_dispatch: # Это позволяет запускать workflow вручную
    inputs:
      reason:
        description: 'Причина запуска (опционально)'
        required: false
        default: 'Manual update'

jobs:
  update:
    runs-on: ubuntu-latest # Используем виртуальную машину Ubuntu

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Скачиваем код из репозитория

    - name: Set up Python
      uses: actions/setup-python@v5 # Устанавливаем Python
      with:
        python-version: '3.11' # Укажите версию Python, которую вы используете

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests # Установите все библиотеки, которые использует ваш скрипт

    - name: Run update script
      run: python apdate/update_leaderboard.py # Путь к вашему скрипту
      env:
        API_KEY: ${{ secrets.API_KEY }} # Передаём секрет API_KEY из настроек репозитория

    # Дополнительный шаг: коммит и пуш изменений (если файлы обновились)
    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git diff --staged --quiet || (git commit -m "Update leaderboard data [skip ci]" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Используем встроенный токен для пуша
